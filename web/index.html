<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <title>自动画线</title>
    <link rel="shortcut icon" href="img/favicon.ico"/>
    <script src="js/echarts.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <script
        src="http://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
            integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
            crossorigin="anonymous"></script>
</head>
<body>
<div style="width: 79%; margin: auto">
    <form action="/search/" id="search_form" method="post"
          class="input-group input-group-sm col-md-3 mr-3"
          style="padding-bottom: 5px;margin-top:10px; margin-left: 1.6%;">
        <input type="hidden" name="csrfmiddlewaretoken"
               value="P3drGWTlAUkU5Prrb9vMttq4Fm7JAgjSvO0WnX7ip0THCV2Xw4lUpIpxe2KHofDb">
        <input id="kxType-form" name="kxType" type="hidden" value="5">
        <div class="input-group-append">
            <button type="submit" class="btn btn-primary btn-sm" type="button" id="search">搜索</button>
            <span class="glyphicon glyphicon-search"></span>
        </div>
    </form>
    <input id="code" name="code" type="hidden">
    <input id="kxType" name="kxType" type="hidden" value="1min">
    <input id="echarsZoomStart" type="hidden">
    <div class="switchContainer">
        <div class="furtureTab">
            <H4>期货</H4>
            <!--            上期所-->
            <a onclick="switchSymbol('RB88')" class="bold">螺纹RB</a>
            <a onclick="switchSymbol('HC88')">热卷HC</a>
            <a onclick="switchSymbol('RU88')">橡胶RU</a>
            <a onclick="switchSymbol('NI88')">沪镍NI</a>
            <a onclick="switchSymbol('FU88')">燃油FU</a>
            <a onclick="switchSymbol('ZN88')">沪锌ZN</a>
            <a onclick="switchSymbol('SP88')">纸浆</a>
            <!--            郑商所-->
            <a onclick="switchSymbol('MA88')" class="bold">甲醇MA</a>
            <a onclick="switchSymbol('SR88')">白糖SR</a>
            <a onclick="switchSymbol('AP88')">苹果AP</a>
            <a onclick="switchSymbol('CF88')">棉花CF</a>
            <!--            大商所-->
            <a onclick="switchSymbol('J88')" class="bold">焦炭J</a>
            <a onclick="switchSymbol('JM88')">焦煤JM</a>
            <a onclick="switchSymbol('PP88')">聚丙烯PP</a>

        </div>
        <div class="coinTab">
            <H4>数字货币</H4>
            <a onclick="switchSymbol('XBTUSD')" class="bold">BTC</a>
        </div>
    </div>

    <div id="main" style="height: 1300px;text-align: center;line-height: 500px;font-weight: bold;color: #688a80;">
        <div class="loading-style-4" style="margin-top: 300px">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>
</div>

<script type="text/javascript" src="js/main.js?v=2"></script>
</body>
</html>
