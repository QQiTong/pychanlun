<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <title>心如止水</title>
    <link rel="shortcut icon" href="img/favicon.ico"/>
    <link href="https://cdn.bootcss.com/twitter-bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./home.css">
</head>
<body>
<div id="app">
    <div class="switchContainer">
        缠非缠 禅非禅,枯木龙吟照大千   贪嗔痴疑慢 走势终完美
    </div>
    <div class="search-container">
        <span>搜索:</span><input type="text" v-model="value2Computed" placeholder="品种代码">
    </div>
    <div class="current-market">
        <table class="table table-striped table-bordered table-condensed table-hover">
            <thead>
            <tr>
                <td class="remark-item">品种</td>
                <td class="change-item">涨跌</td>
                <td class="remark-item">3min</td>
                <td class="remark-item">5min</td>
                <td class="remark-item">15min</td>
                <td class="remark-item">30min</td>
                <td class="remark-item">60min</td>
                <td class="remark-item">4hour</td>
                <td class="remark-item">1day</td>
            </tr>
            </thead>
            <tbody>
            <tr v-for="symbolInfo in futureSymbolList" v-if="symbolInfo.order_book_id.indexOf(value2Computed)!=-1">
                <td>
                    <a @click="jumpToKline(symbolInfo.order_book_id)">
                        {{ symbolInfo.symbol}} ({{symbolInfo.underlying_symbol }})
                    </a>
                </td>
                <td :class="{ 'danger':changeList[symbolInfo.order_book_id]>=0,'success':changeList[symbolInfo.order_book_id]<=0}">{{ (changeList[symbolInfo.order_book_id] *100).toFixed(2)}}%</td>
                <td v-for="periodItem in periodList" :class="{ 'danger':beichiList[symbolInfo.order_book_id][periodItem].indexOf('XB')!=-1 ,
                 'success':beichiList[symbolInfo.order_book_id][periodItem].indexOf('XT') !=-1}">
                    <span v-for="item in beichiList[symbolInfo.order_book_id][periodItem]">
                        {{item}}
                    </span>
                </td>

            </tr>
            </tbody>
        </table>
    </div>
</div>
<script src="js/vue.js"></script>
<script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/twitter-bootstrap/3.4.1/js/bootstrap.min.js"></script>
<script src="js/home.js" type="text/javascript"></script>
</body>
</html>
