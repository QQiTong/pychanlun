<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <title>心如止水</title>
    <link rel="shortcut icon" href="img/favicon.ico"/>
    <!--<link href="https://cdn.bootcss.com/twitter-bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">-->
    <link href="bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="./kline.css">
    <link rel="stylesheet" href="laydate/theme/default/laydate.css?v=5.0.9" id="layuicss-laydate">
</head>
<body>
<div id="app">
    日期：<input type="text" class="demo-input" placeholder="请选择日期" id="selectDate" lay-key="1" :value="endDate">
                         <button @click="switchHistoryPeriod('3m')">3m</button>   <button @click="switchHistoryPeriod('5m')">5m</button>
    <button @click="switchHistoryPeriod('15m')">15m</button> <button @click="switchHistoryPeriod('30m')">30m</button>
    <button @click="switchHistoryPeriod('60m')">60m</button> <button @click="switchHistoryPeriod('210m')">210m</button>
    合约切换：
    <button v-for="symbolInfo in futureSymbolList" @click="switchHistorySymbol(symbolInfo.order_book_id)">
      {{ symbolInfo.underlying_symbol }}
    </button>
</div>

<div class="echarts-list-big">
    <div class="echarts-item-big" id="5m">
        <div id="main5" class="echarts-big">
        </div>
    </div>
    <div class="echarts-item-big" id="15m">
        <div id="main15" class="echarts-big">
        </div>
    </div>
    <div class="echarts-item-big" id="210m">
        <div id="main210" class="echarts-big">
        </div>
    </div>

    <div class="echarts-item-big" id="30m">
        <div id="main30" class="echarts-big">
        </div>
    </div>
    <div class="echarts-item-big" id="60m">
        <div id="main60" class="echarts-big">
        </div>
    </div>
    <div class="echarts-item-big" id="1d">
        <div id="main1d" class="echarts-big">
        </div>
    </div>
    <div class="echarts-item-big" id="3m">
        <div id="main3" class="echarts-big">
        </div>
    </div>
    <div class="echarts-item-big" id="1m">
        <div id="main1" class="echarts-big" >
        </div>
    </div>
</div>
<script src="js/vue.js"></script>
<!--
<script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/twitter-bootstrap/3.4.1/js/bootstrap.min.js"></script>
<script src="https://cdn.bootcss.com/echarts/4.2.1/echarts.min.js"></script>-->
<script src="js/echarts.min.js" type="text/javascript"></script>
<script src="js/vue.js"></script>
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/kline.js?v=2"></script>
<script src="laydate/laydate.js"></script>
<script type="text/javascript">
//执行一个laydate实例
laydate.render({
  elem: '#selectDate', //指定元素
  done: function(value, date, endDate){
    console.log(value); //得到日期生成的值，如：2017-08-18
    window.replaceParamVal("endDate",value)
  }
});


</script>
</body>
</html>
