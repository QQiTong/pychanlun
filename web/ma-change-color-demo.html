<!DOCTYPE html>
<html style="height: 100%">
<head>
    <meta charset="utf-8">
</head>
<body style="height: 100%; margin: 0">
<div id="container" style="height: 100%"></div>
<script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts/echarts.min.js"></script>
<script type="text/javascript">
    var dom = document.getElementById("container");
    var myChart = echarts.init(dom);
    var app = {};
    option = null;
    var xData = ["06-16 03:00", "06-16 04:00", "06-16 05:00", "06-16 06:00", "06-16 07:00", "06-16 08:00", "06-16 09:00", "06-16 10:00", "06-16 11:00", "06-16 12:00"];
    var yData = [1, 5, 3, 6, 10, 2, 9, 4, 8];
    var maData = [];
    option = {
        xAxis: {
            type: 'category',
            data: xData
        },
        yAxis: {
            type: 'value'
        },
        series: [{
            data: yData,
            type: 'line',
            symbol: 'circle',
            symbolSize: 20,
            lineStyle: {
                width: 5,
            }
        }]
    };

    var totalPoint = yData.length - 1
    var colorStops = []
    for (var i = 1; i <= yData.length - 1; i++) {
        var colorStopItem1 = {}
        var colorStopItem2 = {}

        if (yData[i] > yData[i - 1]) {
            console.log(i, i - 1, "red")
            colorStopItem1 = {
                offset: (i - 1) / totalPoint,
                color: 'red'
            }
            colorStopItem2 = {
                offset: i / totalPoint,
                color: 'red'
            }
        } else {
            console.log(i, i - 1, "green")
            colorStopItem1 = {
                offset: (i - 1) / totalPoint,
                color: 'green'
            }
            colorStopItem2 = {
                offset: i / totalPoint,
                color: 'green'
            }
        }
        colorStops.push(colorStopItem1)
        colorStops.push(colorStopItem2)
    }

    option.series[0].lineStyle.color = {
        /*colorStops: [{
               offset: 0,
               color: 'red' // 第一段颜色-开始
           },
           {
               offset: 3/totalPoint,
               color: 'red'// 第一段颜色-结束
           },
           {
               offset: 3/totalPoint,
               color: 'green' // 第二段颜色-开始
           },
           {
               offset: 4/totalPoint,
               color: 'green' // 第二段颜色-结束
           },
           {
               offset: 4/totalPoint,
               color: 'red' // 第三段颜色-开始
           },
           {
               offset: 1,
               color: 'red' // 第三段颜色-结束
           }
       ]*/
        colorStops: colorStops
    };

    if (option && typeof option === "object") {
        myChart.setOption(option, true);
    }
</script>
</body>
</html>
