<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>全屏</title>
		<style>
			/* css reset start */
			*,
			*:before,
			*:after {
				box-sizing: border-box;
			}

			body {

				line-height: 1.42857143;
				font-size: 14px;
					color: #252525;
					font-weight: 400;
					-webkit-font-smoothing: antialiased;
			}

			body,
			div,
			dl,
			dt,
			dd,
			ul,
			ol,
			li,
			h1,
			h2,
			h3,
			h4,
			h5,
			h6,
			pre,
			code,
			form,
			fieldset,
			legend,
			input,
			button,
			textarea,
			p,
			blockquote,
			th,
			td {
				margin: 0;
				padding: 0;
			}

			address,
			caption,
			cite,
			code,
			dfn,
			em,
			strong,
			th,
			var {
				font-style: normal;
				font-weight:normal;
			}

			a {
				text-decoration:none;
			}

			a:hover,
			a:focus,
			a:visited {
				text-decoration: none;
			}

			img {
				display: inline-block;
				max-width: 100%;
			}

			ol,
			ul,
			li {
				list-style: none;
			}
			/* css reset end */
		</style>

		<style>
			/* 布局代码 start
			 这里我用的是header绝对定位的方式实现的，兼容性强。
			 如果不考虑兼容性可以使用flex，使用flex也同样要设置html,body的height为100%
			 */
			html,body{
				height: 100%;
			}
			.app{
				height: 100%;
			}
			.header{
				position: absolute;
				top: 0;
				left: 0;
				width: 100%;
				height: 60px;
				background-color: #f60;
				color: #fff;
			}
			.main{
				height: 100%;
				padding-top: 60px;
				background-color: #f10;
				color: #f60;
			}
			.list-wrap{
				height: 100%;
			}
			.list{
				display: flex;
				flex-wrap: wrap;
				justify-content: space-between;
				height: 100%;
			}
			.list-item{
				width: 33%;
				height: 49.5%;
				background-color: #fff;
			}
			.list-item:nth-child(4),
			.list-item:nth-child(5),
			.list-item:nth-child(6){
				align-self: flex-end;
			}
			/* 布局代码 end */
		</style>
	</head>
	<body>
		<div class="app">
			<header class="header">
				<h1>header</h1>
			</header>
			<main class="main">
				<div class="list-wrap">
					<ul class="list">
						<li class="list-item">我是第1个li</li>
						<li class="list-item">我是第2个li</li>
						<li class="list-item">我是第3个li</li>
						<li class="list-item">我是第4个li</li>
						<li class="list-item">我是第5个li</li>
						<li class="list-item">我是第6个li</li>
					</ul>
				</div>
			</main>
		</div>
	</body>
</html>
